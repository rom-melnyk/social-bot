<img class="social-logo" tooltip="Показати список груп" src="/images/vkLogo.jpg" height="50px" ng-click="isVisible = !isVisible">
<div class="header-section inline-block">
    <button class="btn waves-effect waves-light" ng-click="addNewGroup('vk')">Додати групу</button>
    <button class="btn waves-effect waves-light" ng-click="setNetworkKeywords('vk', vkKeywords)">Змінити ключові слова</button>
    <button class="btn waves-effect waves-light" ng-class="{'red': state === 'running'}"  ng-click="startCrawler($event)">{{crawlerText}}</button>
</div>
<div ng-show="isVisible" class="fader social-body">
    <div class="groups-section">
        <div class="collection">
            <div class="collection-item group" ng-repeat="group in groups">
                <span class="badge new" ng-show="isActive($index)">{{vkFeeds.length}}</span>
                {{group.name}}
                <div class="actions-bar">
                    <span class="glyphicon glyphicon-remove pull-right" ng-click="removeGroup(group, 'vk'); $event.stopPropagation(); $event.preventDefault()"></span>
                    <span class="glyphicon glyphicon-edit pull-right" ng-click="editGroup(group, 'vk'); $event.stopPropagation(); $event.preventDefault()"></span>
                </div>
            </div>
            <h3 ng-show="!groups.length">Немає активних груп</h3>
        </div>
    </div>
</div>
